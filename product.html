<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Products</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo"><h1>FashionHub</h1></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products-page">
        <div class="container">
            <h2>All Products</h2>
            <div class="products-grid">
                <div class="product-card">
                    <img src="gray hoodie.webp" alt="Classic Hoodie">
                    <h3>Classic Hoodie</h3>
                    <p>$45.00</p>
                    <a href="cart.html" class="btn">Add to Cart</a>
                </div>
                <div class="product-card">
                    <img src="stylish jacket.jpg" alt="Stylish Jacket">
                    <h3>Stylish Jacket</h3>
                    <p>$70.00</p>
                    <a href="cart.html" class="btn">Add to Cart</a>
                </div>
                <div class="product-card">
                    <img src="new sport sneakes.jpeg" alt="Sporty Sneakers">
                    <h3>Sporty Sneakers</h3>
                    <p>$60.00</p>
                    <a href="cart.html" class="btn">Add to Cart</a>
                </div>
                <div class="product-card">
                    <img src="summer t shirt.jpeg" alt="Summer T-Shirt">
                    <h3>Summer T-Shirt</h3>
                    <p>$30.00</p>
                    <a href="cart.html" class="btn">Add to Cart</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-container">
            <p>&copy; 2025 FashionHub. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
